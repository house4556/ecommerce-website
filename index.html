<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>

    <!-- ======== CSS ======= -->
    <link rel="stylesheet" href="./css/index.css">

    <!-- ======== Box Icons ======= -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- ======== Font ======= -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

</head>
<body>
    <!-- ======= Header ======= -->
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <a href="" class="header__title_logo">sara</a>
            </div>
            <div class="header__menu">
                <a href="" class="header__title_menu">Home</a>
                <a href="" class="header__title_menu">Featured</a>
                <a href="" class="header__title_menu">New</a>
                <a href="" class="header__title_menu">Subscribed</a>
                <a href="" class="header__title_menu"><i class='bx bx-cart'></i></a>
            </div>
        </div>
    </header>

    <!-- ======= Nav =======-->
    <nav class="nav">
        <div class="nav__container">
            <div class="nav__text">
                <span class="nav__text_title">NEW</span>
                <span class="nav__text_sub_title">ARRIVAL</span>
                <button class="nav__text_Btn">go shopping</button>
            </div>
            <div class="nav__img">
                <img src="./img/home.png" alt="" class="nav__img_home">
            </div>
        </div>
    </nav>

    <!-- ======= Section ======= -->
    <section class="section">
        <div class="section__container">
            <div class="section__box_men">
                <div class="section__men_img">
                    <img src="./img/backpackMan.png" alt="">
                </div>

                <div class="section__men_text">
                    <div class="section__span_sub">MEN</div>
                    <div class="section__span_title">BACKPACK</div>
                    <div class="section__span_view">
                        <a href="">View collection</a>
                    </div>
                </div>
            </div>
            <div class="section__box_women">
                <div class="section__women_text">
                    <div class="section__span_sub">WOMEN</div>
                    <div class="section__span_title">BACKPACK</div>
                    <div class="section__span_view">
                        <a href="">View collection</a>
                    </div>
                </div>
                
                <div class="section__women_img">
                    <img src="./img/backpackWoman.png" alt="">
                </div>
        </div>
    </section>

    <!-- ======= Asdie ======= -->
    <aside class="aside">
        
    </aside>

    <!-- ======= footer ======= -->
    <footer class="footer"></footer>

    <script src="./js/index.js"></script>
</body>
</html>
